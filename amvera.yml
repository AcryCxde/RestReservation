meta:
  environment: python
  toolchain:
    name: pip
    version: "3.11"
build:
  requirementsPath: requirements.txt
run:
  command: gunicorn RestReservation.wsgi:application --bind 0.0.0.0:80 && python manage.py makemigrations && python manage.py migrate
  persistenceMount: /data
  containerPort: "80"

