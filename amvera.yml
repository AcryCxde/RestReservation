meta:
  environment: python
  toolchain:
    name: pip
    version: "3.11"
build:
  requirementsPath: requirements.txt
run:
  command: bash -c "python manage.py collectstatic --noinput && python manage.py makemigrations --noinput && python manage.py migrate --noinput && gunicorn RestReservation.wsgi:application --bind 0.0.0.0:80"
  persistenceMount: /data
  containerPort: "80"

